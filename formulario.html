<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final | Ecommerce Productos Congelados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success">
        <div class="container">
            <div class="d-flex justify-content-between">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand fs-3 text-light align-text-top d-inline-block"><img src="img/icon/compost_white_36dp.png" width="30" class="">Green Frozen Food</a>
                </div>
                <a href="carrito.html" id="boton_carrito" title="Ver Carrito"><img src="img/icon/shopping_car.png" class="m-3" alt="Eliminar Carrito" width="24"></a>
            </div>
        </div>
    </header>


    <main class="container pt-5">
      <h1>Finalizar Compra:</h1>

        <div class="row p-5">
          <h2 class="text-center">Ingrese los Datos de Envío</h2>
          <div class="col-md-6 offset-md-3">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su Email">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Telefono *</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su Teléfono">
              </div>
              <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" list="datalistOptions" id="provincia" placeholder="Ingrese su Provincia">
                <div id="resumenProvincias"></div>
              </div>
              <div class="mb-3">
                <label for="localidad" class="form-label">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Ingrese su Localidad">
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección *</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese su Dirección">
              </div>
              <button type="button" id="boton_enviar" class="btn btn-success">Enviar</button> <button type="reset" id="boton_limpiar" class="btn btn-secondary">Limpiar</button>
            </form>
            <div id="resultado_form" class="mt-5"></div>
          </div>
        </div>
    </main>

    
    <footer class="container py-5">
        <hr>
        <div class="row">
          <div class="col-md-8 d-flex align-items-center">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Política de Privacidad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Defensa del Consumidor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Protección de datos personales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary" href="#">Contacto</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 d-flex align-items-center justify-content-end">
              <span class="text-secondary">Green Frozen Food <img src="img/icon/copyright_black_24dp.png" width="24" alt="Logo"></span>
          </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/main_carrito.js"></script>
</body>
</html>
